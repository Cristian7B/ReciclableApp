{% extends "Reciclable/template.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámara | ReciclableApp</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/camara.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="container">
        <h1>¡Toma una foto!</h1>
        <video id="video" width="640" height="480" autoplay></video>
        <button id="botonFoto">Tomar foto</button>
        <div style="display: flex; gap: 10px;" class="imagenes">
            <canvas style="display: none;" id="canvas" width="500px" height="500px"></canvas>
            <img id="imagenPrueba" style="display: none;" />
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const foto = canvas.getContext('2d');
        const botonFoto = document.getElementById('botonFoto');
        const imagenPrueba = document.getElementById('imagenPrueba');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })

        botonFoto.addEventListener("click", () => {
            foto.drawImage(video, 0, 0, 640, 480);
            canvas.style.display = "flex";
            canvas.style.borderRadius = "10px";
            const dataURL = canvas.toDataURL('image/png');

            fetch('{% url "guardar" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: 'image_data=' + encodeURIComponent(dataURL)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok') {

                    video.style.display = "none";
                    botonFoto.style.display = "none";

                    imagenPrueba.src = data.imagenprueba_url;
                    imagenPrueba.style.display = 'block';
                }
            })
        });
    </script>
</body>
</html>

{% endblock %}
